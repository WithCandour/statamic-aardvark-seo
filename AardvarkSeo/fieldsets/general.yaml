fields:
  titles_section:
    type: section
    display: Titles
    instructions: Control how your site titles appear
  title_separator:
    type: select
    display: Title separator
    width: 33
    instructions: Set the character that should be used for separating the site name and page name in the meta title
    options:
      - "|"
      - "-"
      - "~"
      - "•"
      - "/"
      - "//"
      - "»"
      - "«"
      - ">"
      - "<"
      - "*"
      - "+"
    default: "|"
  site_name:
    type: 'text'
    width: 66
    instructions: Set the name for the website
    display: 'Website name'
  favicon_section:
    type: section
    display: Favicon
    instructions: |
      Upload a favicon to show in search results and the browser. It is recommended that your favicon is:
          <ul>
            <li>A multiple of 48px square in dimensions</li>
            <li>A supported favicon file format, we recommend using `.png`</li>
          </ul>
  favicon_type:
    options:
      global: Global favicon
      themed: Light & dark mode favicon
    inline: true
    type: radio
    instructions: 'Select whether you want to use a global favicon or a separate favicon for light and dark mode'
    display: 'Global or themed favicon?'
    default: global
  global_favicon:
    display: Global favicon
    type: assets
    folder: seo
    restrict: false
    max_files: 1
    validate: image|mimes:png,jpg,jpeg,svg,gif,ico
    show_when:
      favicon_type: global
  favicon_light_mode:
    display: Light mode favicon
    type: assets
    folder: seo
    restrict: false
    max_files: 1
    validate: image|mimes:png,jpg,jpeg,svg,gif,ico
    width: 50
    show_when:
      favicon_type: themed
  favicon_dark_mode:
    display: Dark mode favicon
    type: assets
    folder: seo
    restrict: false
    max_files: 1
    validate: image|mimes:png,jpg,jpeg,svg,gif,ico
    width: 50
    show_when:
      favicon_type: themed
  knowledge_graph:
    type: section
    display: 'Knowledge Graph Data'
  company_or_person:
    options:
      company: Company
      person: Person
    inline: true
    type: radio
    instructions: 'Select whether the content on this website represents a company or a person'
    display: 'Company or Person?'
    default: company
  company_name:
    type: text
    width: 50
    display: 'Company name'
    show_when:
      company_or_person: company
  company_logo:
    folder: seo
    restrict: false
    type: assets
    width: 50
    display: 'Company logo'
    max_files: 1
    show_when:
      company_or_person: company
  your_name:
    type: text
    display: 'Your name'
    show_when:
      company_or_person: person
  breadcrumbs_section:
    type: section
    display: 'Breadcrumbs'
    instructions: 'Enable breadcrumbs schema for pages (see [https://developers.google.com/search/docs/data-types/breadcrumb](https://developers.google.com/search/docs/data-types/breadcrumb)).'
  enable_breadcrumbs:
    type: toggle
    default: true
    display: 'Enable breadcrumbs'
  no_index_section:
    type: section
    display: 'No Index'
    instructions: 'Check to exclude the **whole site** from search engine indexing - this can also be configured on a per-page basis'
  no_index:
    type: aardvark_seo.toggle_index
    is_site: true
    instructions: 'Prevent indexing across the entire site'
    display: 'No Index'
